<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPM app Beta Release</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.28.0/date-fns.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns-tz/1.3.7/date-fns-tz.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center p-4">
    <div class="container mx-auto p-8 bg-gray-800 rounded-xl shadow-lg border border-purple-500">
        <h1 class="text-3xl font-bold text-purple-400">DPM app Beta Release</h1>
        <p id="target-time-display" class="subtitle">Counting down to the DPM app Beta Release on August 30, 2025 at 4:00 PM CET.</p>

        <div id="countdown-display" class="countdown-display">
            <h2 class="text-xl font-bold mb-4">Time Remaining:</h2>
            <div id="countdown-timer" class="flex justify-center items-center space-x-4">
                <div class="time-unit">
                    <div id="days" class="time-value">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div id="hours" class="time-value">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div id="minutes" class="time-value">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div id="seconds" class="time-value">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div id="countdown-message" class="mt-4 text-lg font-medium text-purple-400"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
